name: Deploy website via SCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare deploy folder (zonder .git)
        run: |
          mkdir deploy
          shopt -s extglob
          cp -r !(deploy|.git|.github) deploy/

      - name: Remove target folder op server
        env:
          SSHPASS: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'rmdir /S /Q "{secret}" && mkdir "{secret}"'

      - name: Upload website (zonder .git)
        env:
          SSHPASS: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -e scp -o StrictHostKeyChecking=no -r deploy/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:"{secret}"
        
      - name: Docker Compose restart op server
        env:
          SSHPASS: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd {secret} && docker compose up -d --build"
          